<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title> GitHub 網站</title>
  <script src="https://cdn.staticfile.net/vue/3.2.26/vue.global.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #9face6);
      text-align: center;
      padding: 50px;
      color: #333;
    }
    h1 {
      font-size: 48px;
      color: #222;
    }
    p {
      font-size: 20px;
      margin: 20px 0;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: #333;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }
    .btn:hover {
      background: #555;
    }
    .important {
  color: red;
  font-weight: bold;
}
.normal-text {
  color: black;
}
  </style>
</head>
  <script setup>
import { ref, computed } from 'vue';

const vueLogoUrl = ref('https://vuejs.org/images/logo.png');
const isImportant = ref(true);

// 我們也可以綁定一個 computed property
const textClasses = computed(() => ({
  'important': isImportant.value,
  'normal-text': !isImportant.value,
}));
</script>
<body>
<template>
  <!-- 基本綁定 -->
  <img :src="vueLogoUrl" alt="Vue Logo">

  <!-- 綁定 class -->
  <p :class="textClasses">這段文字會根據 isImportant 的值改變樣式。</p>

  <!-- 切換按鈕 -->
  <button @click="isImportant = !isImportant">
    切換重要性
  </button>
</template>


</body>

</html>
